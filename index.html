<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß© Puzzle 1 Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'VT323', monospace;
      background: #0f111a;
      color: #39ff14;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-image:
        linear-gradient(rgba(57,255,20,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(57,255,20,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .container {
      background: #11141e;
      border: 2px solid #39ff14;
      border-radius: 8px;
      padding: 1.5rem;
      width: 100%;
      max-width: 540px;
      box-sizing: border-box;
      box-shadow: 0 0 20px #39ff14aa;
    }
    h1 {
      font-size: 20rem;
      text-align: center;
      margin-bottom: 1.2rem;
      user-select: none;
      text-shadow: 0 0 10px #39ff14aa;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 1.2rem;
      user-select: none;
    }
    input[type=text] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      background: #0a0c13;
      border: 1.8px solid #39ff14;
      border-radius: 5px;
      color: #39ff14;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #39ff14bb;
      box-sizing: border-box;
    }
    input[type=text]:focus {
      outline: none;
      border-color: #68ff6c;
      box-shadow: 0 0 15px #68ff6caa;
      background: #12161f;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
      justify-content: center;
    }
    button {
      background: #0a0c13;
      border: 2px solid #39ff14;
      color: #39ff14;
      font-family: 'VT323', monospace;
      font-size: 1.4rem;
      padding: 1.5rem 5rem;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px #39ff14cc;
      text-align: center;
      width: 100%;
      max-width: 260px;
    }
    button:hover {
      background: #39ff14;
      color: #0a0c13;
      box-shadow: 0 0 20px #39ff14cc;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      min-height: 1.5rem;
      user-select: none;
      letter-spacing: 1px;
    }
    #nameSection {
      margin-top: 2rem;
      display: none;
    }
    #leaderboardTitle {
      font-size: 1.8rem;
      margin: 2rem 0 1rem 0;
      text-align: center;
      user-select: none;
      letter-spacing: 2px;
    }
    #leaderboardTitle span {
      margin: 0 1rem;
      font-size: 0.4em;
      filter: drop-shadow(0 0 3px #39ff14);
    }
    #leaderboard {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 300px;
      user-select: text;
    }
    #leaderboard li {
      font-size: 1.3rem;
      margin: 0.15rem 0;
      text-align: left;
      text-shadow: 0 0 5px #39ff14aa;
      letter-spacing: 0.03em;
      padding-left: 2.5rem;
    }
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      .container {
        padding: 1rem;
      }
      button {
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
      }
      input[type=text] {
        font-size: 1.1rem;
      }
      #leaderboard li {
        font-size: 1.1rem;
        padding-left: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ANSWER PUZZLE #1</h1>

    <label for="answerInput">Enter your puzzle answer:</label>
    <div class="input-group">
      <input id="answerInput" type="text" autocomplete="off" placeholder="Your answer here" />
      <button id="submitAnswerBtn">Submit</button>
    </div>

    <div id="status"></div>

    <div id="nameSection">
      <label for="nameInput">Correct! Now enter your name to join leaderboard:</label>
      <div class="input-group">
        <input id="nameInput" type="text" autocomplete="off" placeholder="Your name here" />
        <button id="submitNameBtn">Join Leaderboard</button>
      </div>
      <div id="nameStatus" style="margin-top:0.8rem; font-size:1rem; color:#68ff6c; text-align:center;"></div>
    </div>

    <div id="leaderboardTitle">
      <span>üèÜ</span> LEADERBOARD <span>üèÜ</span>
    </div>
    <ul id="leaderboard"></ul>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDzPq5u-oeMZAd7jqI2MWoqmkXQK3ZowM",
    authDomain: "puzzler-60d0a.firebaseapp.com",
    databaseURL: "https://puzzler-60d0a-default-rtdb.firebaseio.com",
    projectId: "puzzler-60d0a",
    storageBucket: "puzzler-60d0a.appspot.com",
    messagingSenderId: "304551975008",
    appId: "1:304551975008:web:1fb3ac752e681439854b05",
    measurementId: "G-6LZ7QGST01"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const answerInput = document.getElementById('answerInput');
  const submitAnswerBtn = document.getElementById('submitAnswerBtn');
  const status = document.getElementById('status');
  const nameSection = document.getElementById('nameSection');
  const nameInput = document.getElementById('nameInput');
  const submitNameBtn = document.getElementById('submitNameBtn');
  const nameStatus = document.getElementById('nameStatus');
  const leaderboard = document.getElementById('leaderboard');

  submitAnswerBtn.onclick = () => {
    const val = answerInput.value.trim();
    if(val === "") {
      status.style.color = '#ff4444';
      status.textContent = "‚ùå Please enter an answer.";
      return;
    }

    status.style.color = '#39ff14';
    status.textContent = "‚è≥ Checking answer...";

    // Try to write a test record to verify the answer with Firebase rules
    const testRef = db.ref("solvers").push();
    testRef.set({
      name: "__test__",
      timestamp: Date.now(),
      answer: val
    })
    .then(() => {
      // Correct answer: allow name input
      status.style.color = '#68ff6c';
      status.textContent = "‚úîÔ∏è Correct answer! Please enter your name below.";
      answerInput.disabled = true;
      submitAnswerBtn.disabled = true;
      nameSection.style.display = 'block';
      nameInput.focus();

      // Remove test record right away
      testRef.remove();
    })
    .catch(() => {
      // Wrong answer: show error
      status.style.color = '#ff4444';
      status.textContent = "‚ùå Incorrect answer, try again.";
    });
  };

  submitNameBtn.onclick = () => {
    const nameVal = nameInput.value.trim();
    if(nameVal === ""){
      nameStatus.style.color = '#ff4444';
      nameStatus.textContent = "Name cannot be empty.";
      nameInput.focus();
      return;
    }
    const answerVal = answerInput.value.trim();

    // Add actual solver entry
    const newRef = db.ref("solvers").push();
    newRef.set({
      name: nameVal,
      timestamp: Date.now(),
      answer: answerVal
    })
    .then(() => {
      nameStatus.style.color = '#68ff6c';
      nameStatus.textContent = `‚úÖ ${nameVal}, you have been added to the leaderboard.`;
      nameInput.value = "";
      nameInput.disabled = true;
      submitNameBtn.disabled = true;
    })
    .catch(() => {
      nameStatus.style.color = '#ff4444';
      nameStatus.textContent = "Error adding to leaderboard. Try again.";
    });
  };

  function toOrdinal(n) {
    let s = ["th", "st", "nd", "rd"],
        v = n % 100;
    return n + (s[(v - 20) % 10] || s[v] || s[0]);
  }

  // Load leaderboard and display
  db.ref("solvers").on("value", snapshot => {
    leaderboard.innerHTML = "";
    const data = snapshot.val();
    if(data){
      const sorted = Object.values(data).sort((a,b) => a.timestamp - b.timestamp);
      let realIndex = 0;
      sorted.forEach((entry) => {
        // Skip test entries just in case
        if(entry.name === "__test__") return;
        realIndex++;
        const li = document.createElement("li");
        li.innerHTML = `<span style="font-size:0.7em;">${toOrdinal(realIndex)}.</span> ${entry.name}`;
        leaderboard.appendChild(li);
      });
    }
  });
</script>
</body>
</html>
